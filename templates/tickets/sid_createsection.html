 <h4 style="text-align:center;color:red">Create Event Correlation Record <span style="text-align:center;color:blue">(EST)</span></h4>
        
        <div class="row" style="background-color:#505978;"  > 
        
        <div class="col-sm-11" style="">

        <table class="table table-borderless">
            <tr>
                
            </tr>
            <tr>
                <td>
                    <div>
                    <input type="text" class="form-control input-sm" id="datepicker" onchange="checkval(this);">
                    </div>
                </td>
                <td>
                    <div>
                        <select id="division" class="form-control input-sm" onchange="getval(this,'inputting',[]);" >
                        <!--<select id="division">-->
                            <option></option selected>
                            <option selected='selected'>Division</option>
                            <option>National</option>
                            <option>Central</option>
                            <option>Northeast</option>
                            <option>Western</option>
                        </select>
                    </div>
                </td>
                <td>
                    <div>
                        <select id="peergroup" name="peergroup" multiple="multiple"></select>
                    </div>
                </td>
                <td>
                    <div>
                        <select id="duration" class="form-control input-sm">
                            <option selected='selected'>Duration (in mins)</option>
                            <option>1 - 15 minutes</option>
                            <option>15 - 30 minutes</option>
                            <option>30 - 60 minutes</option>
                            <option>1 - 3 hours</option>
                            <option>Greater than 3 hours</option>
                        </select>
                    </div>
                </td>
                <td> 
                    <div class="input-group">
                          <input type="text" class="form-control" style="width:calc(100% - 34px);" id="errorcount" size="" placeholder="Error Count">
                          <div class="input-group" >
                            <button type="button" class="btn btn-primary dropdown-toggle pull-right" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-right" id="dropdown-menu">
                              <li><a href="#"><i class="icon-pencil"></i>less than 1,000</a></li>
                                <li><a href="#"><i class="icon-pencil"></i>1,000 - 5,000</a></li>
                                <li><a href="#"><i class="icon-pencil"></i>5,000 - 10,000</a></li>
                                <li><a href="#"><i class="icon-pencil"></i>10,000 - 20,000</a></li>
                                <li><a href="#"><i class="icon-pencil"></i>20,000 - 50,000</a></li>
                                <li><a href="#"><i class="icon-pencil"></i>50,000 - 100,000</a></li>
                                <li><a href="#"><i class="icon-pencil"></i>100,000 - 150,000</a></li>
                                <li><a href="#"><i class="icon-pencil"></i>150,000 - 200,000</a></li>
                                <li><a href="#"><i class="icon-pencil"></i>200,000 - 250,000</a></li>
                                <li><a href="#"><i class="icon-pencil"></i>250,000 - 500,000</a></li>
                                <li><a href="#"><i class="icon-pencil"></i>Greater than 500,000</a></li>
                            </ul>
                            </div>
                    </div>
                    
                </td>
                <td>
                    <div>
                        <select id="cause" class="form-control input-sm">
                            <option selected='selected'>Outage Caused</option>
                            <option>Scheduled Maintenance</option>
                            <option>Scheduled Maintenance resulting in Outage</option>
                            <option>NSA Scheduled Maintenance resulting in Outage</option>
                            <option>Comcast System Unplanned Outage</option>
                            <option>Non-Comcast System Outage</option>
                        </select>
                    </div>
                </td>
                
                <td rowspan="2">
                    <input type="submit"  class="form-control input-sm btn-warning" value="SUBMIT" id="upload">
                </td>
            </tr>
            <tr>
                <!--<td colspan="1">Additional Notes:-->
                <td>
                    <div>
                        <select id="subcause" class="form-control input-sm">
                            <option selected='selected'>System Caused</option>
                            <option>Capacity</option>
                            <option>Backoffice</option>
                            <option>Cisco Pump</option>
                            <option>Arris Pump</option>
                            <option>Network</option>
                            <option>UDB</option>
                            <option>Content</option>
                            <option>Aloha Network</option>
                            <option>Billing System</option>
                            <option>Other</option>
                        </select>
                    </div>
                </td>
                <td colspan="2">
                    <div>
                        <textarea id="additional_notes" placeholder="Additional Notes" class="form-control input-sm expandable" rows="1"></textarea>
                    </div>
                </td>
                <!--<td>Ticket #-->
                <td>
                    <div>
                        <input id="ticket_no" width="100%" placeholder="Ticket Number" class="form-control">
                    </div>
                </td>
                <td colspan="2">
                    
                        <span class="label label-default">Ticket Type</span>
                        <label class="radio-inline" for="radio1">
                        <input type="radio" id="radio1" name="tkt-radio" value='JIRA'>Jira</label>
                        <label class="radio-inline" for="radio2">
                        <input type="radio" id="radio2" name="tkt-radio" value='TTS'>TTS</label>

                </td>
                
            </tr>
        </table>

        </div>
        </div>
